<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <link rel="stylesheet" type="text/css" href="./public/style.css" />
    <title>Phaser.js Tutorial</title>
  </head>
  <body>
    <h1>Phaser.js Tutorial</h1>
    <p style="width: 800px; margin: auto;">
      Welcome to the little game! Your goal is to collect as many stars as
      possible. When you collect all stars on the screen, a bomb will appear. Be
      careful not to touch it! How many stars can you collect? Use the left and
      right arrow keys to move, and the up arrow to jump.
    </p>
  </body>
  <script src="./public/script.js"></script>
</html>
